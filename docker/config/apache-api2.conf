# Symfony API2 Configuration
Alias /api2 /var/www/html/api2/public

<Directory /var/www/html/api2/public>
    AllowOverride All
    Require all granted

    # Enable rewrite engine for Symfony routing
    <IfModule mod_rewrite.c>
        Options -MultiViews
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ index.php [QSA,L]
    </IfModule>
</Directory>
