; Configuration pour logger toutes les erreurs PHP (y compris deprecated)
; Les erreurs sont affichées dans la sortie HTTP ET loggées dans error.log

; Niveau de reporting: E_ALL inclut E_DEPRECATED
error_reporting = E_ALL

; Afficher les erreurs dans la sortie (utile en dev)
display_errors = On

; Logger les erreurs dans le fichier de log Apache
log_errors = On

; Spécifier le fichier de log (Apache error.log)
error_log = /var/log/apache2/error.log
